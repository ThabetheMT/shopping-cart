
server:
  port: 8081
spring:
  application:
    name: shopping-cart

  datasource:
    url: jdbc:mysql://localhost:3306/shopping
    username: ${DB_USERNAME}        # ← now comes from env
    password: ${DB_PASSWORD}        # ← now comes from env
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  secret: ${JWT_SECRET}             # ← now comes from env
  expiration: 86400000

# ────────────────────── LOGGING (2025 best practice) ──────────────────────
logging:
  level:
    root: INFO
    com.company.project: DEBUG          # ← your package = full details
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG            # see real SQL
    org.hibernate.orm.jdbc.bind: TRACE # see ? values in SQL
    org.hibernate.orm.jdbc.extract: TRACE

  pattern:
    console: "%d{HH:mm:ss.SSS} %highlight(%-5level) %cyan(%logger{15}) - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"

  file:
    name: logs/shopping-cart.log        # all logs go here
    max-size: 10MB
    max-history: 7